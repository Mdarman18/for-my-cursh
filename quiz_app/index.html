<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz_App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="box">
      <h1>Quiz App</h1>
      <div class="quiz-container">
        <div class="question">Question text</div>
        <div class="options">
          <button id="option" class="option1">Option 1</button>
          <button id="option" class="option2">Option 2</button>
          <button id="option" class="option3">Option 3</button>
          <button id="option" class="option4">Option 4</button>
        </div>
        <div class="button">
          <button class="prev-btn">Prev Question</button>
          <button class="next-btn">Next Question</button>
          <button class="submit-btn">Submit Quiz</button>
        </div>
        <div class="result">result</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
